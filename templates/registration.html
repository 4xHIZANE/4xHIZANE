<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        a {
            text-decoration: none;
            color: #2575fc;
            display: block;
            margin-top: 10px;
        }
        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form action="{% url 'reg' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
