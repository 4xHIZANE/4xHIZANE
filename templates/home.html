{% extends 'base.html' %}

{% block content %}
<section style="background-color: rgb(252, 253, 255);" class="body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for blog in blogs %}
            <div class="p-4 md:w-1/3">
                <a href="{% url 'detail' blog.id %}" class="block">
                    <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ blog.image.url }}" alt="content">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-black mb-1">
                                {{ blog.title }}
                            </h2>
                            <h1 class="title-font text-lg font-medium text-black mb-3">
                                {{ blog.description }}
                            </h1>
                            <p class="leading-relaxed mb-3 text-black">
                                {{ blog.published_date }}
                            </p>
                            <div class="flex items-center flex-wrap">
                                <span class="text-black inline-flex items-center md:mb-2 lg:mb-0">
                                    Batafsil
                                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M5 12h14"></path>
                                        <path d="M12 5l7 7-7 7"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
